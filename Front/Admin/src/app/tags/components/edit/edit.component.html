<notifier-container></notifier-container>
<div class="card">
  <h4 class="card-header"> ویرایش تگ </h4>
  <div class="card-body" >
    <div class="row" *ngIf="editForm">
      <form class="col-12" (ngSubmit)="onSubmit(editForm.value)"
            [formGroup]="editForm"
            style="padding:20px"
            novalidate>

        <!-- title-->
        <div class="col-md-6">
          <div class="form-group">
            <label>
              عنوان
            </label>
            <input type="text" class="form-control" placeholder="عنوان" value="" formControlName="title" />
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success text-white mt-4">ثبت</button>
        </div>

      </form>
    </div>
  </div>

</div>
